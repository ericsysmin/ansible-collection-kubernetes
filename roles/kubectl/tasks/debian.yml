---
# code: language=ansible
- name: Kubectl | Debian | Make sure apt-transport-https is installed
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg2
    update_cache: true
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Kubectl | Debian | Add an Apt signing key
  ansible.builtin.apt_key:
    url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
    state: present

- name: Kubectl | Debian | Add the kubectl repository
  ansible.builtin.apt_repository:
    repo: deb https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
    state: present
    filename: kubernetes

- name: Kubectl | Debian | Install the kubectl package
  ansible.builtin.apt:
    name: kubectl
    update_cache: true
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
